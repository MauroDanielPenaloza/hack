<div class="carrousel-container">
	<a class="card-btn card-btn-carrousel-left pull-left" ng-click="Click_BtnLeft(fotoSeleccionada)" fade-out>
		<i class="i-20 icon mdi-navigation-chevron-left"></i>
	</a>
	<img ng-src="{{fotoSeleccionada}}" class="animate-show carrousel-img"  fade-in>
	<a class="card-btn card-btn-carrousel-right pull-right" ng-click="Click_BtnRight(fotoSeleccionada)" fade-out>
		<i class="i-20 icon mdi-navigation-chevron-right"></i>
	</a>
</div>
